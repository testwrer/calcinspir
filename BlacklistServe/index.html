<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="proxy.js" defer></script>
</head>
<body>
    <div class="calculator">
        <input type="text" id="pinInput" class="pin-input" placeholder="Enter PIN">
        <button class="btn" id="submitBtn">Submit</button>
    </div>

    <!-- Popup Modal -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" id="closeBtn">&times;</span>
            <p>Input URL here</p>
            <input type="text" id="urlInput" class="url-input" placeholder="Enter URL">
            <button class="btn" id="goBtn">Go</button>
        </div>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            const pinInput = document.getElementById('pinInput').value;
            if (pinInput === '7261') {
                document.getElementById('popup').style.display = 'block';
            } else {
                alert('Incorrect PIN!');
            }
        });

        document.getElementById('closeBtn').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
        });

        document.getElementById('goBtn').addEventListener('click', function() {
            const url = document.getElementById('urlInput').value;
            if (url) {
                window.location.href = url;  // Replace this with your proxy logic
            }
        });
    </script>
</body>
</html>
